<html>

<head>
    <title>icetea - address detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/themes/prism.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="content">
        <section class="notice">Icetea Developer Tools</section>
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Call Contract</a>
            <a href="/wallet.html">Wallet</a>
            <a href="/botstore.html">Bot Store</a>
            <a href="/profile.html">Profile</a>
            <a href="/election.html">Election</a>
        </nav>
        <h1>Block Details</h1>
        <section id="tableContent">Please specify a block height on query string.</section>
        <h2>Transactions</h2>
        <section id="transactions">No transactions.</section>

        <script id="tableTemplate" type="text/x-handlebars-template">
            <table class="tx-details">
                <tr>
                    <td>Height</td>
                    <td>{{height}}</td>
                </tr>
                <tr>
                    <td>Time</td>
                    <td>{{time}}</td>
                </tr>
                <tr>
                    <td>Num of TXs</td>
                    <td>{{num_txs}}</td>
                </tr>
                <tr>
                    <td>Hash</td>
                    <td class="break-all">{{hash}}</td>
                </tr>
                <tr>
                    <td>Prev block hash</td>
                    <td class="break-all"><a href="/block.html?height={{prevHeight}}">{{prevHash}}</a></td>
                </tr>
                <tr>
                    <td>Chain ID</td>
                    <td>{{chain_id}}</td>
                </tr>
                <tr>
                    <td>App Hash</td>
                    <td class="break-all">{{app_hash}}</td>
                </tr>
            </table>
        </script>
        <script id="txTemplate" type="text/x-handlebars-template">
            <table>
                <tr>
                    <th>Type</th>
                    <th>Block</th>
                    <th>Status</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Payer</th>
                    <th>Value</th>
                </tr>
                {{#each this}}
                <tr>
                    <td><a href="/tx.html?hash={{hash}}">{{txType}}</a></td>
                    <td><a href="/block.html?height={{blockHeight}}">{{blockHeight}}</a></td>
                    <td class={{status}}>{{status}}</td>
                    <td><a href="/address.html?address={{from}}">{{fromText}}</a></td>
                    <td><a href="/address.html?address={{to}}">{{toText}}</td>
                    <td><a href="/address.html?address={{payer}}">{{payerText}}</td>
                    <td>{{valueText}}</td>
                </tr>
                {{/each}}
            </table>
        </script>
    </div>
    <script src="block.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-8597504-10"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-8597504-10');
</script>

</body>

</html>
