<html>
<head>
    <title>icetea - bot store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <section class="notice">Icetea Developer Tools</section>
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Call Contract</a>
            <a href="/wallet.html">Wallet</a>
            <a href="/botstore.html">Bot Store</a>
            <a href="/profile.html">Profile</a>
            <a href="/election.html">Election</a>
        </nav>
        <h1>Bot store</h1>
        <label>Category:</label> 
            <select id="category" name="category" autofocus required>
                <option value=''>All</option>
                <option value='0'>Entertainment</option>
                <option value="1">Education</option>
                <option value="2">Game</option>
                <option value="3">Gamble</option>
            </select>
        <br/>
        <br/>
        <section id="store">No bot.</section>    
        <br>
        <div id="my-botui-app">
            <hr>
            <p><a href='#' id='toggleRegForm'>Register/Edit chatbot</a></p>
            <form id="form" class='hide'>
                <p>
                    <label>Address:</label> <select id="botAddress" name='address' autofocus required>
                        <option value=''>(select)</option>
                    </select>
                </p>
                <p>
                    <div><span id='botName'></span></div>
                    <div><span id='botDesc'></span></div>
                </p>
                <p>
                    <input id='botAlias' name='alias' placeholder="bot alias" required>
                </p>
                <p>
                    <label>Category 
                        <select name='category' id='botCat'>
                            <option value='0' selected>Entertainment</option>
                            <option value="1">Education</option>
                            <option value="2">Game</option>
                            <option value="3">Gamble</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>Icon URL <input id="iconUrl" name='icon' required placeholder="https://example.com/logo.png"></label><button type="button" id='rndImg'>Random Image</button>
                </p>
                <button>Save</button>
            </form>
        </div>

        <script id="storeTemplate" type="text/x-handlebars-template">
            <div class="container">
                <div class="row">
                    {{#each this}}
                        <div class="col-xs-6 col-sm-6 col-md-4 d-flex mb-3">
                            <div class="shadow-sm">
                                <div class="card">
                                    <table>
                                        <tr>
                                            <td><img class="float-left" src={{icon}} alt="Material Dashboard"></td>
                                            <td><h6>{{name}}</h6><p class="alias">@{{alias}}</p></td>
                                            <td> <input type="button" id="{{bot}}" onclick="connectBot(this)" class="btn btn-outline-success btn-sm float-right" value="Get" /></td>
                                        </tr>
                                        <tr>
                                            <td colspan="3" class="description text-secondary font-weight-light"><div>{{description}}</div></td>
                                        </tr>
                                    </table> 
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
        </script>
        <br>
    </div>
    <script src="botstore.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-8597504-10"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-8597504-10');
</script>

</body>

</html>
