<html>
<head>
    <title>icetea - read/write contract</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/themes/prism.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <section class="notice">Icetea Developer Tools</section>
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Call Contract</a>
            <a href="/wallet.html">Wallet</a>
            <a href="/botstore.html">Bot Store</a>
            <a href="/profile.html">Profile</a>
            <a href="/election.html">Election</a>
        </nav>
        <h1>Read/write contract</h1>

        <form id="form" action="/api/send_tx" method="POST" data-stay="true">
            <p>
                <span class="hide more-opts hide-when-1-account"><label>Account:</label> <select id="signers" name="signers" autofocus required></select></span>
                &nbsp;&nbsp;<a href="#" class='more' data-target='.more-opts'>more</a>
            </p>
            <div class="hide more-opts">
                <p><label>From: <input type="text" id="from" name="from" placeholder="Leave blank if same as account"></label></p>
                <p><label>Payer: <input type="text" id="payer" name="payer" list="payers" placeholder="Leave blank if same as from"></label></p>
                <datalist id="payers">
                    <option value="system.faucet">
                </datalist>
                <p class="input-row"><input placeholder="Value (TEA)" type="number" step="0.01" name="value" id="value">
                <input placeholder="Gas limit (MicroTEA)" type="number" step="1" name="fee" id="fee"></p>
            </div>
            <p>
                <label>Contract:</label> <select id="to" name="to" autofocus required></select>
                &nbsp;&nbsp;<a href="#" class='more' data-target='#contractInfo'>info</a>
            </p>
            <div id="contractInfo" class="info-box hide">No contract available, try deploy one.</div>
            <p id="lookLikeBot" class="hide">If this is a chatbot <button id='chatbot'>Chat to it</button></p>
            <p class="input-row">
                <label>Function:</label>
                <input id="name" name="name" size="16" autocomplete="off" list="funcs" style="width: 160px"></select>
                <datalist id="funcs"></datalist>
                <span class="info-box"><code id="funcInfo" class="language-js">function</code></span>
            </p>
            <p><label>Params (each param 1 row, JSON accepted, use " to denote string)</label></p>
            <p><textarea id="params" style="height: 100px;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea></p>
            <p><button type="submit" class="hide" style="padding: 8px 32px" id="submit_btn">Send (Write)</button>
        </form>
        <p><button id="read" class="hide" style="padding: 8px 32px" >Call (View)</button>&nbsp;&nbsp;&nbsp;
            <button id="pure" class="hide" style="padding: 8px 32px" >Call (Pure)</button></p>
        <section id="result">
            <div><b id="funcName"></b></div>
            <div><pre style="white-space: pre-wrap"><code id="resultJson"></code></pre></div>
        </section>
    </div>
    <script id="infoTemplate" type="text/x-handlebars-template">
        <div>
            <p>Address: <i>{{address}}</i></p>
            <p>Type: <i>{{modeName}} {{type}}</i></p>
            <p>Balance: <i>{{balanceLocale}}</i></p>
            <p>Deployed By: <i>{{deployedBy}}</i></p>
        <div>
    </script>
    <script src="contract.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-8597504-10"></script>

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-8597504-10');
</script>

</body>

</html>
