<html>

<head>
    <title>icetea - election</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="content">
        <section id="info"></section>
        <section class="notice">Icetea Developer Tools</section>
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Call Contract</a>
            <a href="/wallet.html">Wallet</a>
            <a href="/botstore.html">Bot Store</a>
            <a href="/profile.html">Profile</a>
            <a href="/election.html">Election</a>
        </nav>
        <h1>Candidates</h1>
        <section id="candidates">
            No candidates.
            <hr size='1'>
        </section>
        <script id="candidateTemplate" type="text/x-handlebars-template">
            <table>
                <tr>
                    <th>PubKey</th>
                    <th>Name</th>
                    <th>Capacity</th>
                    <th>Operator</th>
                    <th>Block</th>
                    <th></th>
                </tr>
                {{#each this}}
                    <tr>
                        <td><a href="/address.html?address={{pubKey.data}}">{{pubkeyText}}</a></td>
                        <td>{{name}}</td>
                        <td>{{capacityText}}</td>
                        <td><a href="/address.html?address={{operator}}">{{operatorText}}</a></td>
                        <td><a href="/block.html?height={{block}}">{{block}}</a></td>
                        <td>
                            <button class='vote' data-pubkey='{{pubKey.data}}'>
                                Vote
                            </button>
                            <button class='unvote' data-pubkey='{{pubKey.data}}'>
                                Unvote
                            </button>
                            <button class='resign' data-pubkey='{{pubKey.data}}'>
                                Resign
                            </button>
                        </td>
                    </tr>
                {{/each}}
            </table>
        </script>

        <h1>Propose a candidate</h1>
        <form onsubmit="return false">
            <p>
                <label>Public key:</label> 
                <input id='address' placeholder="Enter candidate's public key" size=50 required>
            </p>
            <p>
                <label>Name:</label> 
                <input id='name' placeholder="Enter candidate's name" size=50 required>
            </p>
            <p>
                <label>Deposit:</label> 
                <input id='deposit' placeholder="Enter value in TEA" size=50 required>
            </p>
            <button id='submitProposal' class='submit'>Submit</button>

        </form>
        <hr size='1'>

        <h1>Change your vote</h1>
        <form onsubmit="return false">
                <p>
                    <label>From Public Key:</label> 
                    <select class='fromPubkey' autofocus required></select>
                </p>
                <p>
                    <label>To Public Key:</label> 
                    <select class='toPubkey' autofocus required></select>
                </p>
                <p>
                    <label>Amount:</label> 
                    <input id='changeAmount' placeholder="Enter value in TEA" size=50 required>
                </p>
                <button id='submitChangeVote' class='submit'>Change Vote</button>
    
        </form>
        <hr size='1'>
        <h1>Your withdrawals</h1>
        <section id="withdrawals">
            Nothing to withdraw.
        </section>
        <br/>
        <button id='withdraw' style="display: none;">Withdraw</button>
        <script id="withdrawalTemplate" type="text/x-handlebars-template">
            <table>
                <tr>
                    <th>Block</th>
                    <th>Amount</th>
                </tr>
                {{#each this}}
                    <tr>
                        <td><a href="/block.html?height={{block}}">{{block}}</a></td>
                        <td>{{amount}}</td>
                    </tr>
                {{/each}}
            </table>
        </script>




    </div>

    <script src="election.js"></script>

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-8597504-10');
</script>

</body>

</html>
