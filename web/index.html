<html>
<head>
    <title>icetea - scan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <section id="info"></section>
        <section class="notice">Icetea Developer Tools</section>
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Call Contract</a>
            <a href="/wallet.html">Wallet</a>
            <a href="/botstore.html">Bot Store</a>
            <a href="/profile.html">Profile</a>
            <a href="/election.html">Election</a>
        </nav>
        <h1>Transactions</h1>
        <section id="transactions">No transactions.</section>
        <script id="txTemplate" type="text/x-handlebars-template">
            <table>
                <tr>
                    <th>Type</th>
                    <th>Block</th>
                    <th>Status</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Value</th>
                </tr>
                {{#each this}}
                <tr>
                    <td><a href="/tx.html?hash={{hash}}">{{txType}}</a></td>
                    <td><a href="/block.html?height={{blockHeight}}">{{blockHeight}}</a></td>
                    <td class={{status}}>{{status}}</td>
                    <td><a href="/address.html?address={{from}}">{{fromText}}</a></td>
                    <td><a href="/address.html?address={{to}}">{{toText}}</td>
                    <td>{{value}}</td>
                </tr>
                {{/each}}
            </table>
        </script>

        <h2>State inspect (for debug)</h2>
        <section id="debug">Nothing.</section>

        <h2>Blocks</h2>
        <section id="blocks">No blocks.</section>
        <script id="blockTemplate" type="text/x-handlebars-template">
            <table>
                <tr>
                    <th>Hash</th>
                    <th>Height</th>
                    <th>Time</th>
                    <th>#TX</th>
                </tr>
                {{#each this}}
                <tr>
                    <td><a href="/block.html?height={{height}}">{{shash}}</a></td>
                    <td>{{height}}</td>
                    <td>{{timestamp}}</td>
                    <td>{{txCount}}</td>
                </tr>
                {{/each}}
            </table>
        </script>
    </div>
    <script src="index.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-8597504-10"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-8597504-10');
</script>

</body>

</html>
