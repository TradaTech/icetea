            max-width: 600px;
            margin: 1rem auto;

        table { 
            border-spacing: 0;
            border-collapse: collapse;
        }
        table td, table th {
            border: 1px solid #ccc;
            padding: 3px 8px;
        }
    </style>
</head>
<body>
    <div id="content">

        <div>
            <input type='password' id='key' size='60' placeholder="who are you?" autofocus autocomplete="off">
            <button id="getUsers">List Users</button>
        </div>
        <br>
        <div>
            <input type='text' id='match' value='vie_lao' >
            <button id="getWinners">Show Winners</button>
        </div>
        <br>
        <div id='count'></div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Extra</th>
                </tr>
            </thead>
            <tbody id='userRows'></tbody>
        </table>
    </div>
    <script src="playground.js"></script>
