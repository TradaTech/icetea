<html>
<head>
    <title>icetea - transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <section class="notice">Icetea Developer Tools</section>
        <nav id="menu">
            <a href="/">Scan</a>
            <a href="/transfer.html">Transfer</a>
            <a href="/deploy.html">Deploy Contract</a>
            <a href="/contract.html">Call Contract</a>
            <a href="/wallet.html">Wallet</a>
            <a href="/botstore.html">Bot Store</a>
            <a href="/profile.html">Profile</a>
            <a href="/election.html">Election</a>
        </nav>
        <h1>Transfer</h1>
        <form id="form">
            <p>
                <label>Account:</label> <select id="signers" name="signers" autofocus required></select>
                &nbsp;&nbsp;<a href="#" class='more' data-target='#addressInfo'>info</a>
            </p>
            <div id="addressInfo" class="info-box hide">Balance info...</div>
            <div class="hide more-opts">
                <p><label>From: <input type="text" id="from" name="from" placeholder="Leave blank if same as signer"></label></p>
                <p><label>Payer: <input type="text" id="payer" name="payer" list="payers" placeholder="Leave blank if same as from"></label></p>
                <datalist id="payers">
                    <option value="system.faucet">
                </datalist>
            </div>
            <p><label>To: <input type="text" placeholder="address or alias" value="teat1al54h8fy75h078syz54z6hke6l9x232zq3j9st" name="to" required></label></p>
            <p><label>Value: <input type="number" step="0.01" placeholder="in TEA" name="value" required></label></p>
            <div class="hide more-opts">
                <p><label>Gas limit: <input type="number" step="1" placeholder="in MicroTEA" name="fee"></label></p>
                <p><label>onreceive params (each param 1 row, JSON accepted, use " to denote string)</label></p>
                <p><textarea id="params" style="height: 60px;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea></p>
            </div>
            <p>
                <a href="#" class='more' data-target='.more-opts'>options...</a>
            </p>
            <p><button type="submit" style="padding: 8px 32px">Send</button>
        </form>
    </div>
    <script id="infoTemplate" type="text/x-handlebars-template">
        <div>
            <p>Address: <i>{{address}}</i></p>
            <p>Balance: <i>{{balanceLocale}}</i></p>
            <p>Type: <i>{{type}}</i></p>
        <div>
    </script>
    <script src="transfer.js"></script>

</body>

</html>
